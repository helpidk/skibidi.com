<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Combiner Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
</head>
<body>
    <h1>Element Combiner Game</h1>
    <div id="elements">
        <button class="element" data-element="Water">Water</button>
        <button class="element" data-element="Fire">Fire</button>
        <button class="element" data-element="Wind">Wind</button>
        <button class="element" data-element="Earth">Earth</button>
    </div>
    <div id="selected-elements">Selected Elements: </div>
    <button id="combine">Combine</button>
    <div id="result"></div>

    <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>
</html>
